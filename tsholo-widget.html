<body>

<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Send us your Feedback
  </div>
  <div class="image content">
    
    <div class="description">
      <div class="ui header">Tell us about your experience.</div>
      <form class="ui form" action="#" method="post" id="rating" name="form">
  
  <div class="field">
    <label>Name</label>
    <input type="text" name="name" placeholder="Name">
  </div>
  
  <div class="field">
    <label>Surname</label>
    <input type="text" name="surname" placeholder="surname">
  </div>
 
  <select class="ui dropdown" name="rating">
  <option value="0">The experience was great</option>
  <option value="1">The experience was moderate</option>
  <option value="3">The experience was not so great</option>
  <option value="4">The experience was bad</option>
</select>


  <div class="field">
    <label>Message</label>
    <textarea rows="2" name="message"></textarea>
</div>
</form >
    </div>
  </div>
  <div class="actions">
    <div class="ui black deny button" onclick="saveData(form);">
      Send Message
    </div>
    
  </div>
</div>

<div>


<button class="ui primary button" id="feedback"onclick="showModal();">
 Send us your feedback
</button>
</div>
